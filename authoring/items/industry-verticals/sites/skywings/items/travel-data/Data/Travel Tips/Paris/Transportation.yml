        <ul>
            <li>Use the metro for fast and affordable travel across the city</li>
            <li>Walking is often the best way to explore central neighborhoods</li>
            <li>Taxis and ride-hailing apps are widely available</li>
            <li>Trains are ideal for day trips (Versailles, Disneyland, nearby cities)</li>
            <li>Rush hours can be crowded, especially on weekdays</li>
