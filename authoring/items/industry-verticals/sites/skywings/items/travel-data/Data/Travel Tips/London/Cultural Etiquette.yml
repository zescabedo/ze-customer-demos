            <li style="color: #000000; line-height: 20px;">Queue politely when waiting for transport or services</li>
            <li style="color: #000000; line-height: 20px;">Stand on the right side of escalators</li>
            <li style="color: #000000; line-height: 20px;">Tipping around 10&ndash;12% is customary in restaurants</li>
