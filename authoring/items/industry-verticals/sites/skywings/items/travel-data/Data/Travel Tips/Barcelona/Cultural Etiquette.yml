        <ul>
            <li style="color: #000000; line-height: 20px;">Catalan identity is important; locals appreciate basic Catalan greetings</li>
            <li style="color: #000000; line-height: 20px;">Dinner time is later than in many countries, often starting after 8:30 PM</li>
            <li style="color: #000000; line-height: 20px;">Respect quiet hours in residential neighborhoods</li>
            <li style="color: #000000; line-height: 20px;">Queuing politely and greeting shopkeepers is customary</li>
        </ul>
