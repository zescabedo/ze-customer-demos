      Hint: Description
      Value: |
        <ul>
            <li>Book major attractions and shows in advance (peak seasons sell out).</li>
            <li>Wear comfortable shoes; NYC is best explored on foot.</li>
            <li>Neighborhoods are safe overall; stay aware of belongings, especially in crowds.</li>
            <li>Use official apps (e.g., MTA TrainTime, NYC Ferry) and check service changes on weekends.</li>
        </ul>
