      Hint: Description
      Value: |
        <ul>
            <li>Stand right, walk left on escalators; keep pace, don&rsquo;t block sidewalks.</li>
            <li>Tipping is customary: 15&ndash;20% in restaurants; $1&ndash;2 per drink at bars; $1&ndash;2 per bag for porters.</li>
            <li>Queue respectfully; let passengers exit subways before boarding.</li>
            <li>Photography is welcome outdoors; ask permission in intimate or private spaces.</li>
        </ul>
