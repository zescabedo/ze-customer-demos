            <li style="color: #000000; line-height: 20px;">Oyster and contactless cards offer the easiest payment</li>
            <li style="color: #000000; line-height: 20px;">Buses are efficient and offer scenic city views</li>
            <li style="color: #000000; line-height: 20px;">Black cabs and ride-hailing apps are widely available</li>
