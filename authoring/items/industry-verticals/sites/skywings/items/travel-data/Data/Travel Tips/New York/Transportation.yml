      Hint: Description
      Value: |
        <ul>
            <li>Use Subway &amp; Buses (MTA)&mdash;fastest and most economical for getting around.</li>
            <li>OMNY contactless payment works on subway and buses (tap with card/phone).</li>
            <li>Citi Bike offers short rides; helmets recommended.</li>
            <li>Yellow cabs and ride-hailing apps (Uber, Lyft) are widely available.</li>
            <li>Consider LIRR/NJ Transit/Metro‑North for regional trips; AirTrain to JFK &amp; Newark.</li>
        </ul>
