      Hint: Description
      Value: |
        <ul>
            <li style="color: #000000; line-height: 20px;">Dress modestly inside temples</li>
            <li style="color: #000000; line-height: 20px;">Do not touch people&rsquo;s heads, including children</li>
            <li style="color: #000000; line-height: 20px;">Offer and receive items using your right hand</li>
            <li style="color: #000000; line-height: 20px;">Respect ceremonies and avoid blocking temple areas</li>
            <li style="color: #000000; line-height: 20px;">Learn simple greetings like &ldquo;Terima kasih&rdquo; (thank you)</li>
        </ul>
