      Hint: Description
      Value: |
        <ul>
            <li>Greet shop staff with a polite &ldquo;Bonjour&rdquo; before asking for help</li>
            <li>Dress neatly when dining out or visiting cultural sites</li>
            <li>Museums and shops may close earlier on Sundays or Mondays</li>
            <li>Tap water is safe to drink throughout the city</li>
            <li>Tipping is modest &mdash; rounding up or leaving a small amount is sufficient</li>
        </ul>
