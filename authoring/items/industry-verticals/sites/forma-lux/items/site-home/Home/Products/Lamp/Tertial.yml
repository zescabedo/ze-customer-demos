      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Ilumina tu espacio con la Lámpara Tertial, una combinación perfecta de funcionalidad y diseño moderno que aporta una atmósfera cálida y acogedora a cualquier habitación. Meticulosamente elaborada con materiales de alta calidad, Tertial cuenta con un brazo y cabeza ajustables, lo que te permite dirigir la luz precisamente donde la necesitas. Su silueta elegante y estética minimalista la convierten en una adición versátil tanto para interiores contemporáneos como clásicos. Ya sea colocada en tu escritorio de trabajo, junto a tu silla de lectura o en tu mesa de noche, Tertial mejora tu entorno con su iluminación eficiente y encanto elegante. Con la Lámpara Tertial, la personalización se encuentra con la practicidad. Diseñada pensando en la facilidad, el mecanismo de ajuste intuitivo te permite modificar sin esfuerzo la altura y el ángulo de la lámpara para adaptarse a tus actividades, desde sesiones de trabajo enfocadas hasta acogedoras noches de lectura. La base robusta asegura estabilidad en cualquier superficie, mientras que la bombilla de bajo consumo energético proporciona una iluminación duradera y ecológica que mejora el ambiente de tu habitación. Experimenta una iluminación que combina ingeniería innovadora con estilo atemporal: experimenta Tertial.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: La Lámpara Tertial encarna el compromiso de Forma Lux con el diseño inteligente y la funcionalidad sin esfuerzo. Con su brazo ajustable y cabeza pivotante, Tertial se adapta sin problemas desde el trabajo enfocado hasta la lectura relajada. Su estructura minimalista, disponible en negro o blanco, complementa tanto interiores modernos como clásicos, mientras que la bombilla de bajo consumo energético ofrece una luz cálida y constante. Construida con materiales duraderos y acabada con precisión refinada, Tertial transforma la iluminación en un acto de diseño, donde cada movimiento se encuentra con el propósito y la belleza.
