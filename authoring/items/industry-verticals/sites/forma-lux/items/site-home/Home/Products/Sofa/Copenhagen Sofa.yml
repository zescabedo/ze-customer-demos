    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>El Sofá Copenhague está tapizado en suave tela de lino con una base de roble macizo. Su diseño minimalista y cojines mullidos lo convierten en una pieza versátil para salones modernos.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Sutil y elegantemente sencillo, el Sofá Copenhague encarna la armonía del diseño escandinavo y la artesanía de Forma Lux. Su base de roble macizo ancla una silueta definida por el equilibrio y la proporción, mientras que los cojines de lino mullidos invitan al confort diario. Perfecto para salones modernos, Copenhague ofrece calidez, simplicidad y textura natural en igual medida. Disponible en negro y blanco, este sofá de tres plazas es una celebración del lujo discreto, diseñado para envejecer con gracia junto al hogar que completa.
