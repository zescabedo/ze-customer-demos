    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Inspirada en la estética tradicional japonesa, la Silla de Acento Kyoto presenta un diseño de perfil bajo con un asiento amplio y patas anguladas. Tapizada en suave tela de algodón, es perfecta para rincones de lectura o interiores minimalistas.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "La tranquilidad se une a la precisión del diseño en la Silla de Acento Kyoto. Influenciada por la artesanía japonesa, Kyoto presenta patas de madera anguladas, un perfil bajo y una tapicería de algodón suave que invita a la reflexión tranquila. Ideal para rincones de lectura o interiores minimalistas, aporta equilibrio y armonía a cualquier entorno. Disponible en Oro, Negro, Índigo y Blanco, y en tamaños Mediano o Grande, esta pieza expresa la filosofía de Forma Lux: donde el diseño intencionado y los materiales atemporales crean espacios de paz y belleza."
