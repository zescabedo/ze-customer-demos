      Value: <p>Le lit de rangement Hudson maximise l'espace avec ses quatre tiroirs sous le lit. Fabriqué en bois d'ingénierie avec un placage de noyer, il allie praticité et style. Idéal pour les appartements et les chambres compactes.</p>
