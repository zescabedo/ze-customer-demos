    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La Cama King Aurora está diseñada para ofrecer la máxima comodidad y elegancia. Su cabecero alto y acolchado añade un toque de grandeza, mientras que el resistente marco de madera garantiza durabilidad. Tapizada en terciopelo premium, transforma cualquier dormitorio en un santuario.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: La Cama King Aurora representa la cúspide de la artesanía de Forma Lux, donde el lujo se encuentra con la serenidad. Diseñada para ser tanto una declaración como un santuario, su grandioso cabecero acolchado y su acabado de terciopelo evocan la sofisticación de un hotel boutique. Disponible en Oro o Negro, y en tamaños Grande o Extra Grande, Aurora transforma el descanso diario en una experiencia de indulgencia y arte, anclando los interiores modernos en calidez, textura y calidad duradera.
