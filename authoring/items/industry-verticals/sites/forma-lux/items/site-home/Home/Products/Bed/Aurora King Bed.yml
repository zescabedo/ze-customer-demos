    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le lit King Aurora est conçu pour un confort et une élégance ultimes. Sa haute tête de lit capitonnée ajoute une touche de grandeur, tandis que le cadre en bois robuste assure la durabilité. Rembourré en velours de qualité supérieure, il transforme toute chambre en sanctuaire.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Le lit King Aurora représente le summum de l'artisanat de Forma Lux—où le luxe rencontre la sérénité. Conçu pour être à la fois une déclaration et un sanctuaire, sa grande tête de lit capitonnée et sa finition en velours somptueux évoquent la sophistication des hôtels-boutiques. Disponible en or ou noir, et en tailles grande ou très grande, Aurora transforme le repos quotidien en une expérience d'indulgence et d'art, ancrant les intérieurs modernes dans la chaleur, la texture et la qualité durable."
