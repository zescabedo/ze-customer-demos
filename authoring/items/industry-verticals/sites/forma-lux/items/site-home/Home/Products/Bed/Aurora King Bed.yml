    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>The Aurora King Bed is designed for ultimate comfort and elegance. Its tall, tufted headboard adds a touch of grandeur, while the sturdy wooden frame ensures durability. Upholstered in premium velvet, it transforms any bedroom into a sanctuary.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "The Aurora King Bed represents the pinnacle of Forma Lux’s craftsmanship—where luxury meets serenity. Designed to be both a statement and a sanctuary, its grand tufted headboard and plush velvet finish evoke boutique-hotel sophistication. Available in Gold or Black, and in Large or Extra Large sizes, Aurora transforms everyday rest into an experience of indulgence and artistry, grounding modern interiors in warmth, texture, and lasting quality."
