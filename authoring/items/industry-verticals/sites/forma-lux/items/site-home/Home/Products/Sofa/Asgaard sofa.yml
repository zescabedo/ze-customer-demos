    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Incarner l'esprit brut et indomptable du rock 'n' roll, le haut-parleur stéréo actif portable Kilburn reprend le look et le son inimitables de Marshall, débranche les cordons et emmène le spectacle sur la route.</p><p>Pesant moins de 7 livres, le Kilburn est une pièce d'ingénierie légère au style vintage. Établissant la norme en tant que l'un des haut-parleurs les plus puissants de sa catégorie, le Kilburn est un héros compact et courageux avec un son bien équilibré qui offre des médiums clairs et des aigus étendus pour un son à la fois articulé et prononcé. Les boutons analogiques vous permettent d'affiner les réglages selon vos préférences personnelles tandis que la sangle en cuir inspirée de la guitare permet un voyage facile et stylé.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Une déclaration de confort et d'artisanat, le sofa Asgaard représente l'essence de la vie Forma Lux. Conçu avec une flexibilité modulaire et une précision sculptée, la géométrie épurée d'Asgaard est adoucie par un riche rembourrage et une silhouette équilibrée. Disponible en noir, or et indigo, et en tailles très petite, petite et moyenne, il s'adapte sans effort aux lofts urbains ou aux maisons spacieuses. Chaque détail, de la couture sur mesure au cadre durable, reflète le dévouement de Forma Lux à un design intemporel et un confort moderne.
