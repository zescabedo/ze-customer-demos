    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Encarnando el espíritu crudo y rebelde del rock 'n' roll, el altavoz estéreo portátil activo Kilburn toma el aspecto y sonido inconfundibles de Marshall, desenchufa los cables y lleva el espectáculo a la carretera.</p><p>Con un peso inferior a 7 libras, el Kilburn es una pieza ligera de ingeniería de estilo vintage. Estableciendo el estándar como uno de los altavoces más potentes de su clase, el Kilburn es un héroe compacto y valiente con un audio bien equilibrado que presume de un rango medio claro y agudos extendidos para un sonido que es tanto articulado como pronunciado. Las perillas analógicas te permiten ajustar los controles a tus preferencias personales mientras que la correa de cuero influenciada por la guitarra permite un viaje fácil y con estilo.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Una declaración tanto de comodidad como de artesanía, el Sofá Asgaard representa la esencia de la vida de Forma Lux. Diseñado con flexibilidad modular y precisión esculpida, la geometría limpia de Asgaard se suaviza con una rica tapicería y una silueta equilibrada. Disponible en Negro, Dorado e Índigo, y en tamaños Extra Pequeño, Pequeño y Mediano, se adapta sin esfuerzo a lofts urbanos o casas espaciosas. Cada detalle, desde las costuras hechas a medida hasta el marco sostenible, refleja la dedicación de Forma Lux al diseño atemporal y la comodidad moderna.
