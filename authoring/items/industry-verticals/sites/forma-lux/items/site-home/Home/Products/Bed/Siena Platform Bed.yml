    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La Cama Plataforma Siena presenta líneas limpias y un marco de madera maciza, lo que la hace ideal para interiores modernos. Su diseño de perfil bajo elimina la necesidad de un somier, mientras que la base de listones proporciona un excelente soporte para el colchón.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "La forma pura, los materiales honestos y el confort duradero definen la Cama Plataforma Siena. Con su silueta baja y geometría precisa, Siena refleja la estética moderna de Forma Lux: simplicidad elevada arraigada en la artesanía. El marco de madera maciza ofrece integridad estructural y elegancia, mientras que la base de listones asegura un soporte transpirable. Disponible en negro y en tamaños pequeño, mediano o grande, Siena transforma el diseño minimalista en un ritual diario de calma y confort."
