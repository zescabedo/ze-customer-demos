      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Diseñadas para armonizar con el Sofá y la Silla Lumina, las Mesas Lumina son un estudio de equilibrio y proporción. Cada mesa está hecha a mano con roble de origen sostenible y un acabado satinado que resalta el carácter natural de la madera. La mesa de centro más grande ofrece una superficie generosa para la vida cotidiana, mientras que la mesa auxiliar más pequeña añade elegancia funcional al lado de un sofá o sillón de lectura. Juntas, crean una sensación de textura y ritmo en capas: un centro discreto que completa el espacio de vida Lumina.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Las Mesas Lumina aportan armonía y equilibrio a cualquier espacio, uniendo forma y función a través de una elegante simplicidad. Hechas a mano en roble natural con proporciones refinadas y un acabado satinado suave, este conjunto de mesas nido complementa la estética serena de la Colección Lumina. Diseñadas para la versatilidad y hechas para durar, las Mesas Lumina encarnan la filosofía de Forma Lux: diseño atemporal, artesanía sostenible y belleza perdurable."
