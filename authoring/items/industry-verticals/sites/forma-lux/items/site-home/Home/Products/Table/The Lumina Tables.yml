        <div class="ck-content"><p>Designed to harmonize with the Lumina Sofa and Chair, the Lumina Tables are a study in balance and proportion. Each table is handcrafted from sustainably sourced oak with a satin finish that highlights the wood’s natural character. The larger coffee table provides a generous surface for everyday living, while the smaller side table adds functional elegance beside a sofa or reading chair. Together, they create a layered sense of texture and rhythm — an understated centerpiece that completes the Lumina living space.</p></div>
