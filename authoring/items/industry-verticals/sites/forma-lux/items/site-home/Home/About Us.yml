      Value: "<p>Chez Forma Lux, nous mélangeons le design intemporel avec l'expression moderne pour créer des intérieurs qui reflètent l'individualité et l'élégance. Guidés par une passion pour la vie bien conçue, nous concevons des meubles qui vont au-delà des tendances — conçus pour ceux qui vivent audacieusement et stylent profondément. Notre philosophie est ancrée dans l'équilibre : entre forme et fonction, subtilité et déclaration, simplicité et richesse.</p>"
