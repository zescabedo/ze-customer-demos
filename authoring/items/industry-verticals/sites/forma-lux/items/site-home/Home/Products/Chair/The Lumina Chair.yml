    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>La Chaise Lumina est conçue comme un compagnon du canapé signature de la collection, incarnant la même élégance discrète et construction intemporelle. Son cadre en chêne fabriqué à la main met en valeur le grain et la teinte naturels, tandis que le siège et le dossier rembourrés offrent un soutien détendu pour la vie quotidienne. Raffinée mais accessible, cette chaise convient aussi bien à un coin lecture serein qu'à un espace de vie convivial. Conçue pour durer, c'est une pièce qui allie beauté, confort et intégrité durable.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: |
        Présentation de "La Chaise Lumina" par Forma Lux, où l'élégance intemporelle rencontre le savoir-faire sophistiqué. Cette chaise incarne l'éthique de la marque qui façonne des espaces tranquilles avec âme et substance, intégrant harmonieusement le design européen moderne avec des pratiques durables. La Chaise Lumina transforme n'importe quelle pièce en un havre de paix, offrant une expérience raffinée qui résonne avec l'élégance et l'authenticité de Forma Lux.
