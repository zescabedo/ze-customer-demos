      Value: Graceful and dramatic, the Monaco Canopy Bed captures the essence of contemporary romance. Its slender metal frame supports cascading fabric that softens the geometry, transforming any bedroom into a serene retreat. Available in Indigo and Black, and in Small or Medium sizes, Monaco balances lightness and structure—inviting comfort, privacy, and a touch of cinematic elegance into the modern home.
