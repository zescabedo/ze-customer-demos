      Value: "Conçu pour un confort indulgent, le sofa inclinable Lisbonne transforme la détente en une expérience de sophistication tranquille. Ses fauteuils inclinables et porte-gobelets intégrés allient fonction et forme, tandis que le rembourrage moelleux et une silhouette raffinée reflètent l'engagement de Forma Lux envers l'artisanat. Disponible en noir et blanc, et en tailles grande ou très grande, Lisbonne est idéal pour les cinémas maison ou les soirées confortables — une déclaration de luxe moderne conçue pour vous accompagner."
