      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Le canapé Lumina capture l'essence de la vie moderne — élégant, accueillant et conçu pour évoluer avec votre espace. Fabriqué avec un cadre en bois dur provenant de sources responsables et un revêtement doux et durable, il apporte à la fois chaleur et structure à tout intérieur. Son design modulaire permet des configurations infinies, s'adaptant aux besoins changeants tout en maintenant une présence sculpturale et homogène. Chaque détail, de la silhouette épurée à l'assemblage précis, reflète la conviction de Forma Lux que le luxe réside dans la simplicité et la longévité.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Le canapé Lumina est la pièce maîtresse de la collection Lumina — une expression d'équilibre, de savoir-faire et de confort durable. Construit sur un cadre en bois dur massif et recouvert d'un tissu doux et durable, son design modulaire permet des configurations flexibles qui s'adaptent à tout espace de vie. Chaque ligne et détail reflète la conviction de Forma Lux que le luxe doit être intentionnel, durable et conçu pour durer."
