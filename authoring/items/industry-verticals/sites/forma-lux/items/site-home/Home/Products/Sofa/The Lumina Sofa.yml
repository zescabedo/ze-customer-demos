      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>El Sofá Lumina captura la esencia de la vida moderna: elegante, acogedor y diseñado para evolucionar con tu espacio. Fabricado con un marco de madera dura de origen responsable y una tapicería suave y duradera, aporta calidez y estructura a cualquier interior. Su diseño modular permite configuraciones infinitas, adaptándose a las necesidades cambiantes mientras mantiene una presencia escultórica y continua. Cada detalle, desde la silueta limpia hasta la carpintería precisa, refleja la creencia de Forma Lux de que el lujo reside en la simplicidad y la longevidad.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "El Sofá Lumina es la pieza central de la Colección Lumina: una expresión de equilibrio, artesanía y confort duradero. Construido sobre un marco de madera dura maciza y tapizado en tela suave y duradera, su diseño modular permite configuraciones flexibles que se adaptan a cualquier espacio vital. Cada línea y detalle refleja la creencia de Forma Lux de que el lujo debe ser intencional, sostenible y diseñado para durar."
