    - ID: "62c99938-d40e-4878-ab77-3464abd79fd5"
      Hint: ShortDescription
      Value: |
        Ce salon mélange le charme rustique avec la sophistication moderne. Des poutres en bois naturel s'étendent à travers le plafond, contrastant avec des planchers en béton élégants pour une sensation à la fois ancrée et contemporaine.
        
        Des rideaux en lin brut encadrent de grandes fenêtres, permettant à la lumière dorée de se répandre sur des meubles en chêne récupéré. Un tapis en laine ancre la zone de sièges, tandis que des coussins moelleux et des jetés superposés vous invitent à vous installer et à rester un moment.
        
