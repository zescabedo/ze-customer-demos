    - ID: "17b75967-9b67-4eb9-bb35-bbe0228ca368"
      Hint: pageSummary
      Value: "A study in balance and intention, The Heart of the Room: Fireplace & Lounge captures Forma Lux’s handmade design philosophy—where every beam, textile, and curve contributes to a harmonious whole. The story unfolds in textures: reclaimed oak and iron, wool and linen, concrete and light. This piece celebrates how craftsmanship transforms raw materials into quiet luxury, evoking warmth, authenticity, and timeless comfort."
