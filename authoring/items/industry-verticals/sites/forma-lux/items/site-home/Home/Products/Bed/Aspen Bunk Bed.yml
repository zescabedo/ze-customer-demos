    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>Le lit superposé Aspen est fabriqué en bois de pin durable et fini dans un ton naturel. Avec des barrières de sécurité et une échelle intégrée, il est conçu à la fois pour la sécurité et le style. Idéal pour les chambres partagées ou les soirées pyjama.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Conçu pour durer et fabriqué pour inspirer à la fois le jeu et le repos, le lit superposé Aspen incarne la philosophie de Forma Lux d'un design réfléchi pour les familles modernes. Chaque cadre est façonné à partir de pin massif, offrant un grain naturel chaleureux et une structure fiable. Disponible en Indigo, Noir, Blanc ou Or et en tailles Petite et Moyenne, Aspen associe fonctionnalité et esthétique élevée—transformant chaque chambre d'enfant en un espace intemporel et accueillant qui grandit avec eux.
