    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>The Aspen Bunk Bed is crafted from durable pine wood and finished in a natural tone. With safety rails and a built-in ladder, it’s designed for both safety and style. Ideal for shared bedrooms or sleepovers.</p>"
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Built to last and crafted to inspire play and rest alike, the Aspen Bunk Bed embodies Forma Lux’s philosophy of thoughtful design for modern families. Each frame is shaped from solid pine, offering warm natural grain and dependable structure. Available in Indigo, Black, White, or Gold and in Small and Medium sizes, Aspen pairs function with elevated aesthetics—turning every kids’ room into a timeless, welcoming space that grows with them.
