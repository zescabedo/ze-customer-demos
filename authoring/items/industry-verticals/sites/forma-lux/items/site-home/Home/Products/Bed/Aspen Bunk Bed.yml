    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: <p>La Cama Litera Aspen está fabricada con madera de pino duradera y acabada en un tono natural. Con barandillas de seguridad y una escalera incorporada, está diseñada tanto para la seguridad como para el estilo. Ideal para habitaciones compartidas o pijamadas.</p>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Construida para durar y diseñada para inspirar tanto el juego como el descanso, la Cama Litera Aspen encarna la filosofía de Forma Lux de diseño reflexivo para familias modernas. Cada estructura está formada de pino macizo, ofreciendo una cálida veta natural y una estructura confiable. Disponible en Indigo, Negro, Blanco o Dorado y en tamaños Pequeño y Mediano, Aspen combina funcionalidad con estética elevada, convirtiendo cada habitación infantil en un espacio atemporal y acogedor que crece con ellos.
