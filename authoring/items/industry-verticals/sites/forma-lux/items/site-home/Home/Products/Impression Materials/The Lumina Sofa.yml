        <div class="ck-content"><p>The Lumina Sofa captures the essence of modern living — elegant, inviting, and designed to evolve with your space. Crafted with a responsibly sourced hardwood frame and soft, durable upholstery, it brings both warmth and structure to any interior. Its modular design allows for endless configurations, adapting to changing needs while maintaining a seamless, sculptural presence. Every detail, from the clean silhouette to the precise joinery, reflects Forma Lux’s belief that luxury lies in simplicity and longevity.</p></div>
