    - ID: "e35644f6-b680-4f40-9c7a-def95adfedda"
      Hint: LongDescription
      Value: "<p>La Lampe de Table Capri ajoute chaleur et charme à tout espace. Sa base en céramique émaillée à la main associée à un abat-jour en lin neutre la rend polyvalente pour les chambres et les salons.</p>"
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: "Mariant sans effort texture et ton, la Lampe de Table Capri incarne l'approche de Forma Lux en matière d'éclairage artisanal. La base en céramique, finie avec un éclat émaillé à la main riche, ancre la lampe avec un charme organique, tandis que l'abat-jour en lin diffuse une lumière douce et naturelle. Disponible en Blanc, Indigo, Or et Noir, Capri complète à la fois les intérieurs modernes et classiques — transformant chambres, coins lecture et espaces de vie en retraites calmes et lumineuses."
